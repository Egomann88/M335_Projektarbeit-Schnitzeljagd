<ion-header [translucent]="true">
  <!-- color muss bei beiden definiert sein -->
  <ion-toolbar color="primary">
    <ion-item color="primary" lines="none">
      <ion-title>{{ title }}</ion-title>
      <ion-button fill="clear" color="dark" (click)="cancelScavenge()">
        <ion-icon name="close-outline" size="large" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>
