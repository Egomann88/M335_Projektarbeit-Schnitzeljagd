<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
    <ion-button slot="end" fill="clear" (click)="dismiss()">
      <ion-icon name="close-outline" color="dark" size="large" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
