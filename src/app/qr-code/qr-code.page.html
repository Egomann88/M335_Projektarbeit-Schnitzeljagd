<app-task-header [title]="task?.name!"></app-task-header>

<ion-content [fullscreen]="true">
  <div style="padding: 0 20px 0 20px;">
    <ion-item>
      <ion-label>
        <h1 style="font-weight: bold;">{{ "Scanne den Qr-Code!" | uppercase }}</h1>
      </ion-label>
    </ion-item>
    <app-details-button [details]="task?.details!"></app-details-button>
  </div>
  <!--  -->
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
