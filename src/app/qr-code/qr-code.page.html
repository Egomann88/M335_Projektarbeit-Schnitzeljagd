<app-task-header
  [title]="'QR-Code'">
</app-task-header>

<ion-content [fullscreen]="true">
  <div style="padding: 0 20px 0 20px;">
    <ion-item>
      <ion-label>
        <h1 style="font-weight: bold;">{{ "Scanne den Qr-Code!" | uppercase }}</h1>
      </ion-label>
    </ion-item>
    <ion-label style="display: flex; flex-wrap: wrap; justify-content: center;">
      <ion-button (click)="scanCode()" style="width: 100%;">Scannen</ion-button>
      <ion-button color="medium" shape="round">Details</ion-button>
    </ion-label>
  </div>
  <!--  -->
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
