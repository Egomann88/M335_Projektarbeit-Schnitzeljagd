<app-task-header [title]="task?.name!"></app-task-header>

<ion-content [fullscreen]="true">
  <ion-item>
    Gehe zur Strasse am Eingang vom ICT Zenter
  </ion-item>
  <div style="width: 50%; margin: auto; margin-top: 5px">
    Momentane Position
    <div>Latitude: {{ geolocationService.currentLocation.latitude }}</div>
    <div> Longitude: {{ geolocationService.currentLocation.longitude }}</div>
    <div> Entfernung: {{ geolocationService.distance }}</div>
  </div>

  <div style="width: 50%; margin: auto; margin-top: 5px">
    <ion-label>Standort wird nicht akualisiert?</ion-label>
    <br />
    <ion-button (click)="getCurrentPosition()"> Standort neu berrechnen </ion-button>
  </div>

  <app-dev-button (devFunction)="completed()"></app-dev-button>
  <app-details-button [details]="task?.details!"></app-details-button>

  <app-task-time></app-task-time>
</ion-content>
